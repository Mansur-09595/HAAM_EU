<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Подтверждение Email — HAAM.BE</title>
  <!-- Подключаем TailwindCSS из CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 flex items-center justify-center p-4">
  <div class="max-w-md w-full bg-white rounded-2xl shadow-lg p-6">
    <!-- Логотип -->
    <div class="flex justify-center mb-6">
      <a href="https://haam.be">
        <h1 class="text-2xl font-bold text-blue-600 ml-2 md:ml-0">HAAM.BE</h1>
      </a>
    </div>

    <script>
      // Выводим статус и сообщение в консоль браузера
      console.log('confirm_email status:', '{{ status }}');
      console.log('confirm_email message:', '{{ message }}');
    </script>

    <!-- Контейнер сообщения -->
    {% if status == 'success' %}
      <div class="text-center space-y-4">
        <h1 class="text-2xl md:text-3xl font-bold text-green-600">{{ message }}</h1>
        <p class="text-gray-700">Спасибо, ваш Email подтверждён.</p>
        <a
          href="https://haam.be/login"
          class="inline-block mt-4 px-6 py-2 bg-green-600 text-white font-medium rounded-lg hover:bg-green-700 transition"
        >
          Войти
        </a>
      </div>
    {% else %}
      <div class="text-center space-y-4">
        <h1 class="text-2xl md:text-3xl font-bold text-red-600">{{ message }}</h1>
        <p class="text-gray-700">Попробуйте снова или зарегистрируйтесь заново.</p>
        <a
          href="https://haam.be/register"
          class="inline-block mt-4 px-6 py-2 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700 transition"
        >
          Зарегистрироваться
        </a>
      </div>
    {% endif %}
  </div>
</body>
</html>
